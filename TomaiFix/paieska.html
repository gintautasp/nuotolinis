<!DOCTYPE html>
<html>
<head>
	<style>
		table {
		  border-collapse: collapse;
		}

		table, td, th {
		  border: 1px solid black;
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$( function() {
		
		$( "#paieska" ).button().on( "click", function() {
			/*var pagal_lyti = $('#pagal_lyti').is(':checked');
			var pagal_gyv_mieste = $('#pagal_gyv_mieste').is(':checked');
			var sumuoti_pagal_salis = $('#sumuoti_pagal_salis').is(':checked');
			var salis = $('#salis').val();
			var amziu_ribos = $('#amziu_ribos').val();*/
			$( '#veiksmas' ).val ( 'ieskoti' );
			$( '#paieskos_forma' ).submit();
		});
	});
</script>
</head>
<body>
<h1>Gyventojai</h1>
<div id="criteria">
	<form id="paieskos_forma" method="POST">
		<fieldset>
			<label for="salis">salis</label>
			<select name="salis" id="salis" value="1">
				<option value="0">visos</option>
				<option value="1">Lietuva</option>
				<option value="2">UK</option>
				<option value="3">Lenkija</option>
				<option value="4">Japonija</option>
				<option value="5">Kinija</option>	
			</select><br>
			<input type="checkbox" name="pagal_lyti" id="pagal_lyti" value="1" checked>
			<label for="pagal_lyti">skirstyti pagal lyti</label><br>
			<input type="checkbox" name="pagal_gyv_mieste" id="pagal_gyv_mieste" value="1" checked>
			<label for="pagal_lyti">skirstyti pagal gyv. mieste</label><br>
			<input type="checkbox" name="sumuoti_pagal_salis" id="sumuoti_pagal_salis" value="1" checked>
			<label for="pagal_lyti">sumuoti pagal salis</label><br>
			<label for="amziu_ribos">Amziu ribos</label>
			<select name="amziu_ribos" id="amziu_ribos" value="5">
				<option value="0">be ribu</option>
				<option value="5" selected>5m.</option>
				<option value="10">10m.</option>
				<option value="20">20m</option>
				<option value="30">30m</option>
				<option value="50">50m.</option>	
			</select><br><br>
			<input type="submit" name="veiksmas" id="veiksmas" value="ieskoti" tabindex="-1">
		</fieldset>
	</form>
</div>
<table>
	<tr>
		<th>
			Salis
		</th>
		<th>
			Miestas
		</th>
		<th>
			Lytis
		</th>
		<th>
			Gyv. mieste
		</th>
		<th th:each="reikalas : ${miskas_reikalu}" th:text="${reikalas}">
		</th>		
	</tr>
	<tr th:each="sarasas : ${lst_gyv_duomenu}">
		<td th:text="${sarasas[0]}"></td>
		<td th:text="${sarasas[1]}"></td>
		<td th:text="${sarasas[2]}"></td>
		<td th:text="${sarasas[3]}"></td>
		<td th:text="${sarasas[4]}"></td>
		<td th:text="${sarasas[5]}"></td>
	
	</tr>
</table>
</body>
</html>
